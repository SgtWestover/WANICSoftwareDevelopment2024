<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team:</title>
  <link rel="stylesheet" href="TeamStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="team-name"></div>
    
    <div id="teams-notifs"> 
      <button class="icon-button" onclick="showTeamsNotifs()">
        <i class="fa fa-bell"></i>      
      </button>
      <div id="notificationDropdown" class="notification-dropdown">
        <!-- Notifications will be dynamically added here -->
      </div>
    </div>  
  </header>
  
  <div class="team-desc"></div>
  <div class="team-notifications">Notifications</div>
  <div class="team-users"> UserList
    <div class="team-users-owner team-users-categories"> Owner: </div>
    <div class="team-users-admin team-users-categories"> Admins: </div>
    <div class="team-users-user team-users-categories"> Users: </div>
    <div class="team-users-viewer team-users-categories"> Viewes: </div>  
  </div>
  
  <div class="back-arrow-container" onclick="window.location='../';">
    <i class="fa fa-arrow-left back-arrow"></i>  
  </div>
  <!-- The sidebar and its components (unfinished)-->
  <div class="sidebar">
    <a class="active" href="#home">Home</a>
    <a href="calendar">Calendar</a>
    <a href="chat">Chat</a>
    <a href="settings">Settings</a>
  </div>
  <script src="/scripts/CalendarClasses.js"></script>
</body>
</html>
