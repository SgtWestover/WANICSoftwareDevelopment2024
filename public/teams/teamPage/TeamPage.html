<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team:</title>
  <link rel="stylesheet" href="TeamStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="team-name" id="teamName"></div>  
  </header>
    <div class="team-description team-home-content" > <b>Description</b>
      <div class="team-description-content" id="teamDescription"></div>
  </div>
    <div class="team-upcomingEvents team-home-content" ><b>Upcoming Events</b>
      <div class="team-upcomingEvents-content" id="teamEvents">
      </div>
    </div>
    <div class="team-notifications team-home-content"><b>Notifications</b>
      <div class="team-notifications-content" id="teamNotifications">
      </div>
    </div>
    <div class="team-users team-home-content"> <b>UserList</b>
      <div class="team-users-content">
        <div class="team-users-owner team-users-categories" id="ownerContainer"> Owner: </div>
        <div class="team-users-admin team-users-categories" id="adminContainer"> Admins: </div>
        <div class="team-users-user team-users-categories" id="userContainer"> Users: </div>
        <div class="team-users-viewer team-users-categories" id="viewerContainer"> Viewers: </div>  </div>
    </div>
  <div class="back-arrow-container" onclick="window.location='../';">
    <i class="fa fa-arrow-left back-arrow"></i>  
  </div>
  <!-- The sidebar and its components (unfinished)-->
  <div class="sidebar">
    <a class="active" href="#home">Home</a>
    <a href="calendar">Calendar</a>
    <a href="announcements">Announcements</a>
    <a href="settings">Settings</a>
  </div>
  <script src="/scripts/CalendarClasses.js"></script>
  <script src ="TeamPage.js";></script>
</body>
</html>
