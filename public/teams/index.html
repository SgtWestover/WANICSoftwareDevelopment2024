<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--title and external dependencies and stylesheet-->
  <title>Calendar</title>
  <link rel="stylesheet" href="TeamsStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <h1>
      <!-- The teams create and join buttons -->
      <div id="teams-create" onclick="teamsCreateStart()">Create Team</div>
      <div id="teams-join" onclick="teamsJoinStart()">Join Team</div>
      <div id="teams-notifs">
        <button class="icon-button" onclick="showTeamsNotifs()">
          <i class="fa fa-bell"></i>
        </button>
        <div id="notificationDropdown" class="notification-dropdown">
          <!-- Notifications will be dynamically added here -->
        </div>
    </div>    
    </h1>
  </header>
  <!-- The sidebar and its components -->
  <div class="sidebar">
    <a href="../calendar/index.html">Home</a>
    <a class="active" href="#home">Teams</a>
    <a href="#">TBD</a>
    <a href="#">TBD</a>
  </div>
  <!-- The modal for creating a team -->
  <div id="createTeamModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="createTeamForm">
        <h2>Create a Team</h2>
        <label for="teamName">Team Name (required):</label>
        <input type="text" id="teamName" name="teamName" required>
        <label for="teamDescription">Team Description (optional):</label>
        <textarea id="teamDescription" name="teamDescription"></textarea>
        <input type="button" value="Add People" id="addPeople">
        <input type="submit" value="Create Team">
        <label for="autoJoin">Join Code Is Automatic</label>
        <select id="autoJoin">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <label for="joinPerms">Join Permissions:</label>
        <select id="joinPerms">
          <option value="viewer">Viewer</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <div id="addedPeopleList"></div>
      </form>
    </div>
  </div>
    <!-- The modal for joining a team -->

  <!-- The modal for adding people to a team upon creation -->
  <div id="addPeopleModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close" id="closeAddPeopleModal">&times;</span>
        <h2>Add People</h2>
        <input type="text" id="usernameToAdd" placeholder="Enter username">
        <label for="userRole">Role:</label>
        <select id="userRole">
          <option value="viewer">Viewer</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="button" id="submitUsername">Add</button>
        <p id="addPeopleError" style="color: red;"></p> <!-- Error message display -->
    </div>
  </div>
  <div id="joinTeamModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Join a Team</h2>
        <label for="teamJoinCode">Enter Team Code:</label>
        <input type="text" id="teamJoinCode" name="teamJoinCode">
        <input type="button" value="Join Team" id="joinTeamButton">
    </div>
  </div>
  <script src="/scripts/CalendarClasses.js"></script>
  <script src="/teams/TeamsFormat.js"></script>
</body>
</html>
