<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="CalendarStyle.css">
</head>
<body>

    <header>
        <h1 id="month-year"> </h1>
    </header>

     <!-- The sidebar -->
  <div class="sidebar">
    <a class="active" href="#home">Home</a>
    <a href="teams.html">Teams</a>
    <a href="#">TBD</a>
    <a href="#">TBD</a>
  </div>

    <div class="button-container">
        <button id="prev-month">Previous Month</button>
        <button id="next-month">Next Month</button>
    </div>

    <button id="logout" style="position: absolute; top: 10px; right: 10px; z-index: 9;">Logout</button>

    <!-- Day Popup box -->
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2 id="popupHeader"></h2>
            <a class="close" href="#">&times;</a>
            <button id="prev-day" class="nav-button">Previous Day</button>
            <button id="next-day" class="nav-button">Next Day</button>
            <div class="popup-content">
                <div id= "scheduleBody" class="schedule-body"> </div>
                <div id="line" class="line">
                    <div id="lineTimeText" class="lineTimeText"></div>
                </div>
            </div>
        </div>
    </div>

  <!-- Page content -->
  <div class="content">
    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar days will be inserted here dynamically using JavaScript -->
        </tbody>
    </table>
  </div>
    <script type='text/javascript' language='javascript' src='CalendarFormat.js'> </script>
    <script type='text/javascript' language='javascript' src='SignIn.js'> </script>
    <script type='text/javascript' src='DayScheduleFormat.js'></script> 
</body>
</html>
