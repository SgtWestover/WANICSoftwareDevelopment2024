<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar/CalendarStyle.css">
    <link rel="stylesheet" href="CalendarStyle.css">
</head>
<body>

    <header>
        <h1 id="month-year"> </h1>
    </header>

     <!-- The sidebar -->
  <div class="sidebar">
    <a class="active" href="#home">Home</a>
    <a href="teams.html">Teams</a>
    <a href="#">TBD</a>
    <a href="#">TBD</a>
  </div>

    <div class="button-container">
        <a id="prev-month">&lt;</a>
        <a id="next-month">&gt;</a>
    </div>

    <button id="logout" style="position: fixed; top: 10px; right: 10px; z-index: 9;" onclick="logout()">Logout</button>
    <button id ="deleteaccount" style = "position:fixed; top: 40px; right: 10px; z-index: 9;" onclick="deleteAccount()">Delete Account</button>
    <!-- Custom Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please enter your password to delete your account</p>
            <input type="password" id="passwordInput" class="password-input">
            <i id="togglePassword" class="fa fa-eye"></i>
            <button id="submitPassword">Submit</button>
            <div id="passwordError" style="color: red;"></div> <!-- Error message element -->
        </div>
    </div>
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete your account?</p>
            <button id="confirmDelete">Yes, delete my account</button>
            <button id="cancelDelete">Cancel</button>
        </div>
    </div>



    <!-- Day Popup box -->
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2 id="popupHeader"></h2>
            <a class="close" href="#">&times;</a>
            <a id="prev-day" class="nav-button">&lt;</a>
            <a id="next-day" class="nav-button">&gt;</a>
            <div class="popup-content">
                <div id= "scheduleBody" class="schedule-body"> </div>
                <div id="lineTimeText" class="lineTimeText"></div>
                <div id="line" class="line"></div>

            </div>
        </div>
    </div>

  <!-- Page content -->
  <div class="content">
    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body"> <!-- created using javascript -->
        </tbody>
    </table>
  </div>
    <script type='text/javascript' language='javascript' src='calendar/CalendarFormat.js'> </script>
    <script type='text/javascript' language='javascript' src='CalendarFormat.js'> </script>
    <script type='text/javascript' src='calendar/DayScheduleFormat.js'></script>
    <script type='text/javascript' src='DayScheduleFormat.js'></script>
    <script type="text/javascript" src="calendar/Account.js"></script>
    <script type="text/javascript" src="Account.js"></script>
    <script type="text/javascript" src="/data/UserData.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
