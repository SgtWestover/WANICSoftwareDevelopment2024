<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="CalendarStyle.css">
</head>
<body>

    <header>
        <h1 id="month-year"> </h1>
    </header>

     <!-- The sidebar -->
  <div class="sidebar">
    <a class="active" href="#home">Home</a>
    <a href="teams.html">Teams</a>
    <a href="#">TBD</a>
    <a href="#">TBD</a>
  </div>

    <div class="button-container">
        <a id="prev-month">&lt;</a>
        <a id="next-month">&gt;</a>
    </div>

    <button id="logout" style="position: absolute; top: 10px; right: 10px; z-index: 9;" onclick="logout()">Logout</button>

    <script type="text/javascript">
        function logout()
        {
            let response = fetch('/logout', { method: 'POST', credentials: 'same-origin', headers:{'Content-Type': 'application/json'}})
            response.then(function (response) {
                return response.ok
                    ? response.json().then()
                    : Promise.reject(new Error('Unexpected response'));
            }).then(function (message) {
                window.location.href = "/login"
            })
        }
    </script>

    <!-- Day Popup box -->
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2 id="popupHeader"></h2>
            <a class="close" href="#">&times;</a>
            <a id="prev-day" class="nav-button">&lt;</a>
            <a id="next-day" class="nav-button">&gt;</a>
            <div class="popup-content">
                <div id= "scheduleBody" class="schedule-body"> </div>
                <div id="lineTimeText" class="lineTimeText"></div>
                <div id="line" class="line"></div>

            </div>
        </div>
    </div>

  <!-- Page content -->
  <div class="content">
    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar days will be inserted here dynamically using JavaScript -->
        </tbody>
    </table>
  </div>
    <script type='text/javascript' language='javascript' src='CalendarFormat.js'> </script>
    <script type='text/javascript' language='javascript' src='login/SignIn.js'> </script>
    <script type='text/javascript' src='DayScheduleFormat.js'></script>
</body>
</html>
