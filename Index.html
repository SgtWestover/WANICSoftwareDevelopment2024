<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="month-year"> </h1>
    </header>

     <!-- The sidebar -->
  <div class="sidebar">
    <a class="active" href="#home">Home</a>
    <a href="#Temp0">TBD</a>
    <a href="#Temp1">TBD</a>
    <a href="#Temp2">TBD</a>
  </div>
  
  <!-- Page content -->
  <div class="content">
    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar days will be inserted here dynamically using JavaScript -->
        </tbody>
    </table>
  </div> 
    <script type='text/javascript' language='javascript' src='CalendarFormat.js'> </script>

</body>
</html>
